<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication System</title>
  <style>
    /* CSS for navigation bar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <a class="active" href="/">Home</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>
  </div>
  
  <!-- Content -->
  <div style="padding: 20px;">
    <h1>Welcome to the Authentication System</h1>
    <p>This is a simple authentication system built with Node.js, Express, and MongoDB.</p>
  </div>
</body>
</html>
